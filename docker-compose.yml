services:
  db:
    image: pgvector/pgvector:pg16
    container_name: movie-search-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d movie_ai"]
      interval: 5s
      timeout: 5s
      retries: 5

  setup:
    image: golang:1.26-alpine
    container_name: movie-setup
    working_dir: /app
    volumes:
      - .:/app
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_SSLMODE=${DB_SSLMODE}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL}
      - TMDB_API_KEY=${TMDB_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    entrypoint: ["/bin/sh", "./init-db.sh"]

  backend:
    build: .
    container_name: movie-backend
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      setup:
        condition: service_completed_successfully
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_SSLMODE=${DB_SSLMODE}
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build: ./frontend
    container_name: movie-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_started

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: movie-cloudflared
    restart: always
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    command: tunnel run
    depends_on:
      - frontend

  updater:
    image: golang:1.26-alpine
    container_name: movie-updater
    working_dir: /app
    volumes:
      - .:/app
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_SSLMODE=${DB_SSLMODE}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL}
      - TMDB_API_KEY=${TMDB_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    # Bu komut updater script'ini çalıştırır ve işi bitince konteyner durur
    entrypoint: [ "go", "run", "data-updater/updater.go" ]

  embedder:
    image: golang:1.26-alpine
    container_name: movie-embedder
    working_dir: /app
    volumes:
      - .:/app
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_SSLMODE=${DB_SSLMODE}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL}
      - TMDB_API_KEY=${TMDB_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    # Bu komut updater script'ini çalıştırır ve işi bitince konteyner durur
    entrypoint: [ "go", "run", "embed/embedder.go" ]

volumes:
  postgres_data: